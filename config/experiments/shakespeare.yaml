# =============================================================================
# Experiment: TinyShakespeare Language Modeling
# =============================================================================

experiment:
  name: shakespeare
  seed: 42

model:
  vocab_size: null  # Auto-detect from data
  block_size: 128
  n_layer: 4
  n_head: 4
  n_embd: 128

attention:
  type: vanilla

training:
  max_steps: 5000
  batch_size: 32
  learning_rate: 3.0e-4
  eval_interval: 500
  checkpoint_dir: checkpoints/shakespeare

data:
  datasets:
    - type: shakespeare
      train_ratio: 0.9

generation:
  max_new_tokens: 200
  temperature: 0.8
  top_k: 40

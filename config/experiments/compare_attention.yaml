# =============================================================================
# Experiment: Compare Attention Variants
# =============================================================================
# Run: uv run python scripts/train.py --config config/experiments/compare_attention.yaml --compare

experiment:
  name: attention_comparison
  seed: 42

model:
  block_size: 128
  n_layer: 3
  n_head: 4
  n_embd: 64

training:
  max_steps: 2000
  batch_size: 32
  eval_interval: 400
  checkpoint_dir: checkpoints/compare_attention

data:
  datasets:
    - type: shakespeare
      weight: 1.0

# Compare these variants (run script with --compare flag)
compare:
  variants:
    - vanilla
    - linear
    - sliding_window
    - sparse
